<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media vs Clamp Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    /* 传统 @media 响应式 */
    .media-box {
      background: #ffdfdf;
      font-size: 16px; /* 默认 */
      padding: 1rem;
      margin-bottom: 2rem;
    }
    @media (min-width: 600px) {
      .media-box {
        font-size: 20px;
      }
    }
    @media (min-width: 900px) {
      .media-box {
        font-size: 28px;
      }
    }

    /* clamp() 响应式 */
    .clamp-box {
      background: #dfffe0;
      /* 最小 16px，中间随 viewport 宽度变化，最大 28px */
      font-size: clamp(16px, 2vw + 1rem, 28px);
      padding: clamp(1rem, 2vw, 2rem);
    }
  </style>
</head>
<body>
  <h2>传统 @media 写法</h2>
  <div class="media-box">
    我是文字，字体会在 600px / 900px 时突然跳变。
  </div>

  <h2>现代 clamp() 写法</h2>
  <div class="clamp-box">
    我是文字，字体会随窗口宽度平滑缩放，介于 16px ~ 28px。
  </div>
</body>
</html>

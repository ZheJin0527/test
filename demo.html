<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Clamp Padding Demo</title>
  <style>
    html {
      font-size: 16px; /* 1rem = 16px */
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .box {
      background: lightblue;
      border: 2px solid #333;
      padding: clamp(4rem, 6vw, 5rem) clamp(1.25rem, 2vw, 1.5rem);
      margin: 20px 0;
    }
    .info {
      font-family: monospace;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Clamp Padding Demo</h2>
  <p>拖动浏览器宽度，观察 padding 值变化：</p>

  <div class="box">
    我是带 clamp padding 的盒子
  </div>

  <div class="info" id="info"></div>

  <script>
    const box = document.querySelector(".box");
    const info = document.getElementById("info");

    function updateInfo() {
      const styles = getComputedStyle(box);
      info.innerHTML = `
        视口宽度: ${window.innerWidth}px<br>
        上 padding: ${styles.paddingTop}<br>
        右 padding: ${styles.paddingRight}<br>
        下 padding: ${styles.paddingBottom}<br>
        左 padding: ${styles.paddingLeft}
      `;
    }

    window.addEventListener("resize", updateInfo);
    window.addEventListener("load", updateInfo);
  </script>
</body>
</html>

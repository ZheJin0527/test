<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Standard Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div class="container">
    <div class="title">设计系统 Demo</div>
    
    <h1>这是 H1 标题</h1>
    <h2>这是 H2 副标题</h2>
    <h3>这是 H3 小标题</h3>
    <p>这是段落文字。字体大小会根据屏幕宽度自动调整。</p>
    <p>容器宽度在不同断点也会变化，你可以拖动窗口测试。</p>

    <div class="mt-lg">
      <button class="button button-primary">主按钮</button>
      <button class="button button-secondary">副按钮</button>
      <button class="button button-ghost">幽灵按钮</button>
    </div>
  </div>
</body>
</html>

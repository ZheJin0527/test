<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Japanese Cuisine - Gallery Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: #ffffff;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* ==================== 首页导航 ==================== */
        .menu-home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .home-title {
            font-size: 14px;
            letter-spacing: 8px;
            color: #999;
            margin-bottom: 60px;
            font-weight: 200;
            text-transform: uppercase;
        }

        .menu-nav {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .menu-nav-button {
            background: transparent;
            border: none;
            font-family: 'Noto Serif JP', serif;
            font-size: 32px;
            letter-spacing: 12px;
            color: #1a1a1a;
            cursor: pointer;
            padding: 20px 40px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 300;
        }

        .menu-nav-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c9a961, transparent);
            transform: translateX(-50%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-nav-button:hover {
            letter-spacing: 16px;
            color: #c9a961;
        }

        .menu-nav-button:hover::after {
            width: 100%;
        }

        .menu-nav-subtitle {
            font-size: 11px;
            letter-spacing: 2px;
            color: #999;
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* ==================== 画廊页面 ==================== */
        .gallery-page {
            display: none;
            opacity: 0;
            padding: 100px 40px 60px;
        }

        .gallery-page.active {
            display: block;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 40px;
            left: 40px;
            background: transparent;
            border: 1px solid #e0e0e0;
            padding: 12px 30px;
            font-family: 'Noto Serif JP', serif;
            font-size: 11px;
            letter-spacing: 3px;
            color: #666;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 100;
            text-transform: uppercase;
        }

        .back-button:hover {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        /* 筛选器 */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }

        .filter-button {
            background: transparent;
            border: none;
            font-family: 'Noto Serif JP', serif;
            font-size: 13px;
            letter-spacing: 3px;
            color: #999;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.4s ease;
            position: relative;
        }

        .filter-button.active {
            color: #c9a961;
        }

        .filter-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #c9a961;
        }

        /* 瀑布流布局 */
        .gallery-grid {
            columns: 4;
            column-gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 30px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2px;
            opacity: 0;
            transform: translateY(30px);
        }

        .gallery-item.visible {
            animation: itemFadeIn 0.8s ease forwards;
        }

        @keyframes itemFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-image-wrapper {
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
        }

        .gallery-image {
            width: 100%;
            display: block;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(10%) brightness(1.02);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
            filter: grayscale(0%) brightness(1.05);
        }

        /* Hover 显示信息 */
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 30px 20px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-name-ja {
            font-size: 18px;
            letter-spacing: 6px;
            color: white;
            margin-bottom: 6px;
            font-weight: 300;
        }

        .gallery-name-en {
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }

        .gallery-price {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            font-size: 12px;
            letter-spacing: 2px;
            color: #1a1a1a;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.6s ease 0.2s;
        }

        .gallery-item:hover .gallery-price {
            opacity: 1;
        }

        /* ==================== 弹窗 ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 60px;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 80px;
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 30px 90px rgba(0,0,0,0.1);
            transform: scale(0.95);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image-wrapper {
            position: relative;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(5%);
        }

        .modal-info {
            padding: 60px 60px 60px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-category {
            font-size: 10px;
            letter-spacing: 3px;
            color: #c9a961;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .modal-title-ja {
            font-size: 36px;
            letter-spacing: 10px;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .modal-title-en {
            font-size: 13px;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .modal-description {
            font-size: 14px;
            line-height: 2;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .modal-ingredients {
            margin-bottom: 40px;
        }

        .modal-ingredients-title {
            font-size: 11px;
            letter-spacing: 3px;
            color: #999;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .modal-ingredients-list {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
            letter-spacing: 1px;
        }

        .modal-price-label {
            font-size: 28px;
            letter-spacing: 4px;
            color: #1a1a1a;
            font-weight: 300;
        }

        .modal-close {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 1px;
            background: #1a1a1a;
            transition: all 0.4s ease;
        }

        .modal-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .modal-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .modal-close:hover::before,
        .modal-close:hover::after {
            background: #c9a961;
            width: 35px;
        }

        /* 响应式 */
        @media (max-width: 1400px) {
            .gallery-grid {
                columns: 3;
            }
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                columns: 2;
                column-gap: 20px;
            }

            .modal-content {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .modal-info {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                columns: 1;
            }

            .menu-nav-button {
                font-size: 24px;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 首页导航 -->
    <div class="menu-home" id="menuHome">
        <div class="home-title">Menu Selection</div>
        <div class="menu-nav">
            <button class="menu-nav-button" onclick="showGallery('seasonal')">
                季節の料理
                <div class="menu-nav-subtitle">Seasonal Menu</div>
            </button>
            <button class="menu-nav-button" onclick="showGallery('chef')">
                主厨推荐
                <div class="menu-nav-subtitle">Chef's Selection</div>
            </button>
            <button class="menu-nav-button" onclick="showGallery('all')">
                全メニュー
                <div class="menu-nav-subtitle">Full Menu</div>
            </button>
        </div>
    </div>

    <!-- 画廊页面 -->
    <div class="gallery-page" id="galleryPage">
        <button class="back-button" onclick="backToHome()">← Back</button>

        <!-- 筛选器 -->
        <div class="filter-bar">
            <button class="filter-button active" onclick="filterItems('all')">すべて</button>
            <button class="filter-button" onclick="filterItems('sushi')">寿司</button>
            <button class="filter-button" onclick="filterItems('sashimi')">刺身</button>
            <button class="filter-button" onclick="filterItems('grilled')">焼き物</button>
            <button class="filter-button" onclick="filterItems('soup')">椀物</button>
            <button class="filter-button" onclick="filterItems('dessert')">甘味</button>
        </div>

        <!-- 瀑布流画廊 -->
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <!-- 弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-close" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-image-wrapper">
                <img id="modalImage" class="modal-image" src="" alt="">
            </div>
            <div class="modal-info">
                <div class="modal-category" id="modalCategory"></div>
                <h2 class="modal-title-ja" id="modalTitleJa"></h2>
                <div class="modal-title-en" id="modalTitleEn"></div>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-ingredients">
                    <div class="modal-ingredients-title">Ingredients</div>
                    <div class="modal-ingredients-list" id="modalIngredients"></div>
                </div>
                <div class="modal-price-label" id="modalPrice"></div>
            </div>
        </div>
    </div>

    <script>
        // 菜单数据
        const menuData = [
            {
                id: 1,
                category: 'sushi',
                nameJa: '中トロ',
                nameEn: 'Medium Fatty Tuna',
                description: '口の中でとろける、絶妙な脂の乗り具合。マグロの旨味が凝縮された逸品です。',
                ingredients: 'マグロ、酢飯、わさび',
                price: 'RM 42',
                image: 'https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=600&h=800&fit=crop',
                seasonal: true,
                chef: true
            },
            {
                id: 2,
                category: 'sushi',
                nameJa: '大トロ',
                nameEn: 'Fatty Tuna',
                description: '最高級の霜降りトロ。とろけるような食感と深い旨味をお楽しみください。',
                ingredients: 'マグロ、酢飯、わさび',
                price: 'RM 55',
                image: 'https://images.unsplash.com/photo-1611143669185-af224c5e3252?w=600&h=700&fit=crop',
                seasonal: false,
                chef: true
            },
            {
                id: 3,
                category: 'sushi',
                nameJa: 'ウニ',
                nameEn: 'Sea Urchin',
                description: '北海道産の新鮮なウニ。クリーミーで濃厚な味わいが特徴です。',
                ingredients: 'ウニ、酢飯、海苔',
                price: 'RM 48',
                image: 'https://images.unsplash.com/photo-1626497764746-6dc36546b388?w=600&h=900&fit=crop',
                seasonal: true,
                chef: true
            },
            {
                id: 4,
                category: 'sashimi',
                nameJa: 'お造り盛り合わせ',
                nameEn: 'Sashimi Platter',
                description: '市場から直送の新鮮な魚介を、職人が丁寧に盛り付けました。',
                ingredients: 'マグロ、サーモン、ハマチ、タイ、イカ',
                price: 'RM 88',
                image: 'https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=800&h=600&fit=crop',
                seasonal: true,
                chef: true
            },
            {
                id: 5,
                category: 'grilled',
                nameJa: '銀鱈の西京焼き',
                nameEn: 'Grilled Miso Black Cod',
                description: '西京味噌に漬け込んだ銀鱈を、香ばしく焼き上げました。',
                ingredients: '銀鱈、西京味噌、みりん',
                price: 'RM 78',
                image: 'https://images.unsplash.com/photo-1579027989536-b7b1f875659b?w=600&h=750&fit=crop',
                seasonal: false,
                chef: true
            },
            {
                id: 6,
                category: 'grilled',
                nameJa: '和牛サーロイン',
                nameEn: 'Wagyu Sirloin',
                description: 'A5ランクの和牛を炭火でじっくりと焼き上げました。',
                ingredients: '和牛、塩、胡椒',
                price: 'RM 120',
                image: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=600&h=800&fit=crop',
                seasonal: false,
                chef: true
            },
            {
                id: 7,
                category: 'soup',
                nameJa: '季節の椀物',
                nameEn: 'Seasonal Soup',
                description: '丁寧に引いた出汁で作る、滋味深い一椀。',
                ingredients: '出汁、季節の食材',
                price: 'RM 38',
                image: 'https://images.unsplash.com/photo-1547592166-23ac45744acd?w=600&h=700&fit=crop',
                seasonal: true,
                chef: false
            },
            {
                id: 8,
                category: 'dessert',
                nameJa: '抹茶アイス',
                nameEn: 'Matcha Ice Cream',
                description: '京都産の上質な抹茶を使用した、濃厚なアイスクリーム。',
                ingredients: '抹茶、生クリーム、砂糖',
                price: 'RM 28',
                image: 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=600&h=800&fit=crop',
                seasonal: false,
                chef: false
            },
            {
                id: 9,
                category: 'sushi',
                nameJa: '車エビ',
                nameEn: 'Tiger Prawn',
                description: '活きの良い車エビを丁寧に仕上げました。',
                ingredients: '車エビ、酢飯、わさび',
                price: 'RM 35',
                image: 'https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=600&h=850&fit=crop',
                seasonal: true,
                chef: false
            },
            {
                id: 10,
                category: 'sushi',
                nameJa: 'アナゴ',
                nameEn: 'Sea Eel',
                description: '江戸前伝統の煮アナゴ。ふっくらと柔らかく、甘辛いタレが絶品です。',
                ingredients: 'アナゴ、酢飯、タレ',
                price: 'RM 38',
                image: 'https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=600&h=700&fit=crop',
                seasonal: false,
                chef: false
            }
        ];

        let currentFilter = 'all';
        let currentView = 'all';

        // 显示画廊
        function showGallery(view) {
            currentView = view;
            document.getElementById('menuHome').style.display = 'none';
            document.getElementById('galleryPage').classList.add('active');
            
            let filteredData = menuData;
            if (view === 'seasonal') {
                filteredData = menuData.filter(item => item.seasonal);
            } else if (view === 'chef') {
                filteredData = menuData.filter(item => item.chef);
            }
            
            renderGallery(filteredData);
        }

        // 返回首页
        function backToHome() {
            document.getElementById('galleryPage').classList.remove('active');
            setTimeout(() => {
                document.getElementById('menuHome').style.display = 'flex';
                document.getElementById('galleryPage').style.display = 'none';
            }, 300);
        }

        // 渲染画廊
        function renderGallery(data) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.setAttribute('data-category', item.category);
                div.innerHTML = `
                    <div class="gallery-image-wrapper">
                        <img src="${item.image}" alt="${item.nameJa}" class="gallery-image" loading="lazy">
                        <div class="gallery-price">${item.price}</div>
                        <div class="gallery-overlay">
                            <div class="gallery-name-ja">${item.nameJa}</div>
                            <div class="gallery-name-en">${item.nameEn}</div>
                        </div>
                    </div>
                `;
                
                div.onclick = () => openModal(item);
                grid.appendChild(div);
                
                // 延迟显示动画
                setTimeout(() => {
                    div.classList.add('visible');
                }, index * 80);
            });
        }

        // 筛选
        function filterItems(category) {
            currentFilter = category;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 筛选数据
            let filteredData = menuData;
            if (currentView === 'seasonal') {
                filteredData = menuData.filter(item => item.seasonal);
            } else if (currentView === 'chef') {
                filteredData = menuData.filter(item => item.chef);
            }
            
            if (category !== 'all') {
                filteredData = filteredData.filter(item => item.category === category);
            }
            
            renderGallery(filteredData);
        }

        // 打开弹窗
        function openModal(item) {
            document.getElementById('modalCategory').textContent = item.category.toUpperCase();
            document.getElementById('modalTitleJa').textContent = item.nameJa;
            document.getElementById('modalTitleEn').textContent = item.nameEn;
            document.getElementById('modalDescription').textContent = item.description;
            document.getElementById('modalIngredients').textContent = item.ingredients;
            document.getElementById('modalPrice').textContent = item.price;
            document.getElementById('modalImage').src = item.image;
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ESC 关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('modal').classList.contains('active')) {
                    closeModal();
                } else {
                    backToHome();
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>背景音乐</title>
</head>
<body>
  <audio id="bgMusic" loop autoplay>
    <source src="audio/audio/music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.5;
    
    // 尝试播放
    bgMusic.play().catch(() => {});
    
    // 用户点击时播放
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
    });
  </script>
</body>
</html>

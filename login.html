<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="images/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - KUNZZ HOLDINGS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 登录表单区域 -->
  <section class="login-section">
    <div class="login-form">
      <h2>登录到您的账户</h2>
      <form action="login.php" method="POST">
        <input type="email" name="username" placeholder="请输入 Gmail 地址" pattern=".+@gmail\.com" required>
        <div class="password-container">
        <input type="password" id="password" name="password" placeholder="密码" required>
        <img src="images/images/眼睛.png" id="toggle-password" alt="显示密码" class="eye-icon">
        </div>
        <button type="submit">登录</button>
      </form>
      <div class="link">
        没有账号？<a href="register.html">立即注册</a>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // 获取两个密码框和对应的图标
    const togglePassword = document.getElementById("toggle-password");
    const password = document.getElementById("password");

    const toggleConfirmPassword = document.getElementById("toggle-confirm");
    const confirmPassword = document.getElementById("confirm_password");

    // 初始状态为密码隐藏
    let visiblePassword = false;
    let visibleConfirmPassword = false;

    // 切换第一个密码框的显示/隐藏
    togglePassword.addEventListener("click", function () {
      visiblePassword = !visiblePassword;
      password.type = visiblePassword ? "text" : "password";
      // 可选：更换图标
      // togglePassword.src = visiblePassword ? "images/eye-off.png" : "images/eye.png";
    });

    // 切换第二个密码框的显示/隐藏
    toggleConfirmPassword.addEventListener("click", function () {
      visibleConfirmPassword = !visibleConfirmPassword;
      confirmPassword.type = visibleConfirmPassword ? "text" : "password";
      // 可选：更换图标
      // toggleConfirmPassword.src = visibleConfirmPassword ? "images/eye-off.png" : "images/eye.png";
    });
  });
</script>

</body>
</html>

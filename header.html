<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#2f2f2f] sticky top-0 z-50">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-white text-xl font-bold hover:text-gray-300 transition-colors">
                        <img src="/logo.png" alt="Logo" class="h-10 w-auto" onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
                        <span style="display:none;">LOGO</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="/" class="text-white hover:text-gray-300 transition-colors">首页</a>
                    <a href="/about.php" class="text-white hover:text-gray-300 transition-colors">关于我们</a>
                    <a href="/brands.php" class="text-white hover:text-gray-300 transition-colors">旗下品牌</a>
                    <a href="/careers.php" class="text-white hover:text-gray-300 transition-colors">加入我们</a>
                </div>

                <!-- Right Section -->
                <div class="hidden lg:flex items-center space-x-4">
                    <!-- Login Dropdown -->
                    <div class="relative login-dropdown">
                        <button class="bg-[#ff5c00] hover:bg-[#f7931e] text-white transition-colors px-6 py-2 rounded-[30px] flex items-center space-x-2">
                            <span>登录</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg opacity-0 invisible transition-all duration-200 login-menu">
                            <a href="/staff-login.php" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">员工登入</a>
                            <a href="/member-login.php" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">会员登入</a>
                        </div>
                    </div>

                    <!-- Language Dropdown -->
                    <div class="relative language-dropdown">
                        <button class="border-2 border-[#ff5c00] text-white hover:bg-[#ff5c00] transition-colors px-6 py-2 rounded-[30px] flex items-center space-x-2 language-btn">
                            <span class="language-text">中文</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="absolute right-0 mt-2 w-32 bg-white rounded shadow-lg opacity-0 invisible transition-all duration-200 language-menu">
                            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 language-option" data-lang="中文">中文</button>
                            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 language-option" data-lang="English">English</button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="lg:hidden">
                    <button class="text-white hover:text-gray-300 mobile-menu-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="lg:hidden mobile-menu hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/" class="block text-white hover:text-gray-300 px-3 py-2">首页</a>
                    <a href="/about.php" class="block text-white hover:text-gray-300 px-3 py-2">关于我们</a>
                    <a href="/brands.php" class="block text-white hover:text-gray-300 px-3 py-2">旗下品牌</a>
                    <a href="/careers.php" class="block text-white hover:text-gray-300 px-3 py-2">加入我们</a>
                    
                    <div class="border-t border-gray-600 pt-2 mt-2">
                        <div class="px-3 py-2 text-white font-semibold">登录</div>
                        <a href="/staff-login.php" class="block text-white hover:text-gray-300 px-6 py-2">员工登入</a>
                        <a href="/member-login.php" class="block text-white hover:text-gray-300 px-6 py-2">会员登入</a>
                    </div>
                    
                    <div class="border-t border-gray-600 pt-2 mt-2">
                        <div class="px-3 py-2 text-white font-semibold">语言 / Language</div>
                        <button class="block w-full text-left text-white hover:text-gray-300 px-6 py-2 mobile-lang-option" data-lang="中文">中文</button>
                        <button class="block w-full text-left text-white hover:text-gray-300 px-6 py-2 mobile-lang-option" data-lang="English">English</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script>
        // Login dropdown hover
        const loginDropdown = document.querySelector('.login-dropdown');
        const loginMenu = document.querySelector('.login-menu');
        
        loginDropdown.addEventListener('mouseenter', () => {
            loginMenu.classList.remove('opacity-0', 'invisible');
            loginMenu.classList.add('opacity-100', 'visible');
        });
        
        loginDropdown.addEventListener('mouseleave', () => {
            loginMenu.classList.add('opacity-0', 'invisible');
            loginMenu.classList.remove('opacity-100', 'visible');
        });

        // Language dropdown hover
        const languageDropdown = document.querySelector('.language-dropdown');
        const languageMenu = document.querySelector('.language-menu');
        
        languageDropdown.addEventListener('mouseenter', () => {
            languageMenu.classList.remove('opacity-0', 'invisible');
            languageMenu.classList.add('opacity-100', 'visible');
        });
        
        languageDropdown.addEventListener('mouseleave', () => {
            languageMenu.classList.add('opacity-0', 'invisible');
            languageMenu.classList.remove('opacity-100', 'visible');
        });

        // Language switch
        const languageText = document.querySelector('.language-text');
        const languageOptions = document.querySelectorAll('.language-option');
        const mobileLangOptions = document.querySelectorAll('.mobile-lang-option');
        
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.getAttribute('data-lang');
                languageText.textContent = lang;
                localStorage.setItem('language', lang);
            });
        });

        mobileLangOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.getAttribute('data-lang');
                languageText.textContent = lang;
                localStorage.setItem('language', lang);
            });
        });

        // Load saved language
        const savedLang = localStorage.getItem('language');
        if (savedLang) {
            languageText.textContent = savedLang;
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>

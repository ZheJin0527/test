<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿司小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #score, #timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #sushi-container {
            position: relative;
            height: 400px;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .sushi {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: top 0.5s, transform 0.2s;
        }

        .sushi.sushi1 {
            background-color: #ff6347; /* 鳗鱼寿司 */
        }

        .sushi.sushi2 {
            background-color: #ff8c00; /* 三文鱼寿司 */
        }

        .sushi.sushi3 {
            background-color: #90ee90; /* 黄瓜寿司 */
        }

        #game-over {
            font-size: 1.5em;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
        }

        #timer {
            font-size: 1.2em;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>寿司小游戏</h1>
        <div id="score">分数: 0</div>
        <div id="timer">时间: <span id="time-left">30</span>秒</div>
        <div id="sushi-container">
            <!-- 寿司盘子会在这个容器中生成 -->
        </div>
        <div id="game-over" style="display:none;">
            <h2>游戏结束!</h2>
            <p>你的分数是: <span id="final-score"></span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let sushiSpeed = 2000;  // 初始寿司下落时间（毫秒）
        let gameInterval, sushiInterval, countdownInterval;
        let gameRunning = true;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const sushiContainer = document.getElementById('sushi-container');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        // 更新分数
        function updateScore() {
            scoreDisplay.textContent = `分数: ${score}`;
        }

        // 更新计时器
        function updateTimer() {
            timeLeftDisplay.textContent = timeLeft;
        }

        // 游戏结束
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(sushiInterval);
            clearInterval(countdownInterval);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            gameOverScreen.style.display = 'none';
            score = 0;
            timeLeft = 30;
            sushiSpeed = 2000;
            gameRunning = true;
            updateScore();
            updateTimer();
            sushiContainer.innerHTML = ''; // 清空容器
            startGame();
        }

        // 生成寿司
        function spawnSushi() {
            if (!gameRunning) return;

            const sushi = document.createElement('div');
            sushi.classList.add('sushi');
            
            // 随机选择寿司类型
            const sushiType = Math.floor(Math.random() * 3) + 1; // 随机1到3
            sushi.classList.add(`sushi${sushiType}`);

            const left = Math.random() * (sushiContainer.offsetWidth - 60); // 寿司宽度为60
            sushi.style.left = `${left}px`;

            const fallTime = Math.random() * 2 + 3; // 随机下落时间：3到5秒
            sushi.style.transitionDuration = `${fallTime}s`;
            
            // 寿司点击事件
            sushi.addEventListener('click', () => {
                score++;
                updateScore();
                sushi.remove(); // 移除寿司
            });

            sushiContainer.appendChild(sushi);

            setTimeout(() => {
                sushi.style.top = '400px';  // 寿司下落到底部
            }, 10);

            // 如果寿司掉到下面没被点击，减分
            setTimeout(() => {
                if (sushi.style.top === '400px') {
                    score--;
                    updateScore();
                    sushi.remove();
                }
            }, fallTime * 1000);
        }

        // 启动游戏
        function startGame() {
            countdownInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimer();
                } else {
                    endGame();
                }
            }, 1000);

            // 每1-3秒生成一个寿司
            gameInterval = setInterval(() => {
                if (gameRunning) {
                    spawnSushi();
                }
            }, 1000);

            // 每隔2秒调整下落速度
            sushiInterval = setInterval(() => {
                if (sushiSpeed > 1000) {
                    sushiSpeed -= 100; // 增加游戏难度
                }
            }, 5000);  // 每5秒加速一次
        }

        startGame();
    </script>
</body>
</html>

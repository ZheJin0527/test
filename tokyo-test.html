<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Japanese Cuisine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* 隐藏滚动条 */
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .scroll-container {
            height: 300vh;
        }

        .scene {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* 背景内容 - 门关着时已经可见 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0.5;
            transform: scale(1);
        }

        .restaurant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            transform: scale(1);
        }

        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            color: white;
            z-index: 20;
            opacity: 1;
        }

        /* Logo - 使用图片 */
        .logo {
            width: 120px;
            height: 120px;
            background: #c8a068;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        /* 日式门 */
        .doors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .door {
            position: absolute;
            top: 0;
            width: 25%;
            height: 100%;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            transform-origin: center center;
        }

        /* 四个门的位置 */
        .door-1 {
            left: 0;
            background-image: url('images/images/Shoji.svg');
            z-index: 12;
        }

        .door-2 {
            left: 25%;
            background-image: url('images/images/Shoji.svg');
            z-index: 13;
        }

        .door-3 {
            left: 50%;
            background-image: url('images/images/Shoji.svg');
            z-index: 13;
        }

        .door-4 {
            right: 0;
            background-image: url('images/images/Shoji.svg');
            z-index: 12;
        }

        /* 滚动提示 */
        .scroll-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #111;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 15;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .scroll-icon {
            display: block;
            width: 24px;
            height: 36px;
            border: 2px solid #111;
            border-radius: 12px;
            margin: 10px auto;
            position: relative;
        }

        .scroll-icon::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: #111;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% {
                opacity: 1;
                top: 6px;
            }
            100% {
                opacity: 0;
                top: 18px;
            }
        }

        /* 关于我们页面 */
        .about-section {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f6f3 0%, #ffffff 100%);
            padding: 80px 20px;
            overflow: hidden;
            z-index: 100;
        }

        .about-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 60px;
            opacity: 0;
        }

        .about-image {
            flex: 1;
            position: relative;
            transform: translateX(-100%);
            opacity: 0;
        }

        .about-image img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .about-content {
            flex: 1;
            position: relative;
            text-align: left;
            padding: 40px;
            z-index: 2;
        }

        .about-title {
            font-size: 48px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #FFB6C1, #FFC0CB);
        }

        .about-text {
            font-size: 18px;
            line-height: 2;
            color: #555;
            text-align: justify;
        }

        /* 樱花装饰 */
        .cherry-blossom {
            position: absolute;
            right: -50px;
            top: 57px;
            width: 857px;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cherry-branch {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('images/images/blossom.png') no-repeat;
            background-size: contain;
            background-position: right top;
        }

        /* 樱花花瓣 - 使用图片 */
        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fall linear infinite;
            border-radius: 5px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 给每个花瓣设置不同的图片（可以是同一张图片） */
        .petal:nth-child(1) { 
            background-image: url('images/images/petal1.png');
            left: 85%; 
            animation-duration: 8s; 
            animation-delay: 0s;
            width: 35px;
            height: 35px;
        }
        .petal:nth-child(2) { 
            background-image: url('images/images/petal2.png');
            left: 88%; 
            animation-duration: 10s; 
            animation-delay: 1s;
            width: 42px;
            height: 42px;
        }
        .petal:nth-child(3) { 
            background-image: url('images/images/petal3.png');
            left: 82%; 
            animation-duration: 9s; 
            animation-delay: 2s;
            width: 38px;
            height: 38px;
        }
        .petal:nth-child(4) { 
            background-image: url('images/images/petal4.png');
            left: 90%; 
            animation-duration: 11s; 
            animation-delay: 0.5s;
            width: 40px;
            height: 40px;
        }
        .petal:nth-child(5) { 
            background-image: url('images/images/petal5.png');
            left: 86%; 
            animation-duration: 8.5s; 
            animation-delay: 1.5s;
            width: 36px;
            height: 36px;
        }
        .petal:nth-child(6) { 
            background-image: url('images/images/petal6.png');
            left: 89%; 
            animation-duration: 10.5s; 
            animation-delay: 2.5s;
            width: 44px;
            height: 44px;
        }
        .petal:nth-child(7) { 
            background-image: url('images/images/petal7.png');
            left: 84%; 
            animation-duration: 9.5s; 
            animation-delay: 0.8s;
            width: 37px;
            height: 37px;
        }
        .petal:nth-child(8) { 
            background-image: url('images/images/petal8.png');
            left: 87%; 
            animation-duration: 11.5s; 
            animation-delay: 1.8s;
            width: 41px;
            height: 41px;
        }

    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scene">
            <!-- 背景内容 -->
            <div class="background">
                <img src="images/images/tokyorestaurant.webp" 
                     alt="Japanese Restaurant" 
                     class="restaurant-image">
                <div class="content-overlay">
                    <!-- 替换成你的Logo图片 -->
                    <div class="logo">
                        <img src="images/images/tokyologo.png" alt="Tokyo Logo">
                        <!-- 如果还没有logo图片，暂时用emoji: -->
                        <!-- 🍜 -->
                    </div>
                    <h1 class="title">TOKYO JAPANESE CUISINE</h1>
                    <p class="subtitle">精致美食・卓越服务</p>
                    <p class="subtitle">成就世界级日料品牌</p>
                </div>
            </div>

            <!-- 四个门 -->
            <div class="doors">
                <!-- 左边第一个门 -->
                <div class="door door-1"></div>

                <!-- 左边第二个门（会打开） -->
                <div class="door door-2"></div>

                <!-- 右边第一个门（会打开） -->
                <div class="door door-3"></div>

                <!-- 右边第二个门 -->
                <div class="door door-4"></div>
            </div>

            <!-- 滚动提示 -->
            <div class="scroll-hint">
                <div class="scroll-icon"></div>
                向下滚动
            </div>
        </div>
    </div>

    <!-- 关于我们页面 -->
    <div class="about-section">
        <div class="about-container">
            <div class="about-image">
                <!-- 替换成你的厨师照片 -->
                <img src="images/images/chef.webp" 
                     alt="日本料理制作">
            </div>
            <div class="about-content">
                <h2 class="about-title">关于我们</h2>
                <p class="about-text">
                    我们是一家致力于提供精致料理与卓越服务的日式料理餐厅。以极致的匠心打造美食。严选当即新鲜食材，融合传统与创意，呈现日本料理美。
                    餐厅环境清雅舒适，充满日式格调。宾客在此不仅能品味精妙料理，更能感受到细致入微的服务与文化魅力。我们立志将每一次用餐变成难忘的美食之旅，
                    以卓越的服务和精致的料理成为世界级日料品牌。
                </p>
            </div>
        </div>

        <!-- 樱花装饰 -->
        <div class="cherry-blossom">
            <div class="cherry-branch"></div>
            <!-- 樱花花瓣 -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 设置初始状态
        gsap.set('.content-overlay', {
            xPercent: -50,
            yPercent: -50,
            opacity: 1  // Logo一开始可见
        });

        gsap.set('.logo', {
            width: 200,
            height: 200
        });

        gsap.set('.title, .subtitle', {
            opacity: 0
        });

        // 创建时间线
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.scroll-container',
                start: 'top top',
                end: 'bottom bottom',
                scrub: 1,
            }
        });

        // 中间两个门向两边滑开并放大
        tl.to('.door-2', {
            x: '-100%',
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        .to('.door-3', {
            x: '100%',
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        
        // 两边的门也同时放大（营造空间感）
        .to('.door-1', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        .to('.door-4', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        
        // 背景内容完全显示并放大（模拟进入店里）
        .to('.background', {
            opacity: 1,
            scale: 1.4,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // 背景图片额外放大
        .to('.restaurant-image', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // Logo缩小到最终大小
        .to('.logo', {
            width: 80,
            height: 80,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // 整体内容向前移动并放大
        .to('.content-overlay', {
            scale: 1.15,
            duration: 1,
            ease: 'power2.out'
        }, 0.2)
        
        // 标题和副标题渐显
        .to('.title', {
            opacity: 1,
            duration: 0.8,
            ease: 'power2.out'
        }, 0.3)
        .to('.subtitle', {
            opacity: 0.9,
            duration: 0.8,
            ease: 'power2.out'
        }, 0.3)
        
        // 滚动提示淡出
        .to('.scroll-hint', {
            opacity: 0,
            duration: 0.3,
            ease: 'power2.in'
        }, 0);

        // 添加鼠标移动视差效果
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            
            gsap.to('.content-overlay', {
                x: moveX,
                y: moveY,
                duration: 0.5,
                ease: 'power2.out'
            });
        });

        // 关于我们页面动画
        gsap.to('.about-container', {
            opacity: 1,
            duration: 0.5,
            scrollTrigger: {
                trigger: '.about-section',
                start: 'top 80%',
                toggleActions: 'play none none none'
            }
        });

        gsap.to('.about-image', {
            x: 0,
            opacity: 1,
            duration: 1.2,
            ease: 'power3.out',
            scrollTrigger: {
                trigger: '.about-section',
                start: 'top 70%',
                toggleActions: 'play none none none'
            }
        });
    </script>
</body>
</html>

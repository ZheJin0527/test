<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Japanese Cuisine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .scroll-container {
            height: 300vh;
        }

        .scene {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        /* 背景内容 - 门关着时已经可见 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0.5;
            transform: scale(1);
        }

        .restaurant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            transform: scale(1);
        }

        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            color: white;
            z-index: 20;
            opacity: 0;
        }

        /* Logo - 使用图片 */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0px auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .subtitle {
            font-size: 16px;
            letter-spacing: 2px;
            margin: 0px auto 2px;
            opacity: 0.9;
        }

        /* 日式门 */
        .doors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .door {
            position: absolute;
            top: 0;
            width: 25%;
            height: 100%;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            transform-origin: center center;
        }

        /* 四个门的位置 */
        .door-1 {
            left: 0;
            background-image: url('images/images/Shoji.svg');
            z-index: 12;
        }

        .door-2 {
            left: 25%;
            background-image: url('images/images/Shoji.svg');
            z-index: 13;
        }

        .door-3 {
            left: 50%;
            background-image: url('images/images/Shoji.svg');
            z-index: 13;
        }

        .door-4 {
            right: 0;
            background-image: url('images/images/Shoji.svg');
            z-index: 12;
        }

        /* 滚动提示 */
        .scroll-hint {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            color: #111;
            font-size: 10px;
            letter-spacing: 2px;
            z-index: 15;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .scroll-icon {
            display: block;
            width: 16px;
            height: 26px;
            border: 2px solid #111;
            border-radius: 12px;
            margin: 5px auto;
            position: relative;
        }

        .scroll-icon::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 6px;
            background: #111;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% {
                opacity: 1;
                top: 6px;
            }
            100% {
                opacity: 0;
                top: 18px;
            }
        }

        /* 底部内容区 */
        .content-section {
            position: relative;
            min-height: 100vh;
            background: white;
            margin-top: 100vh;
            padding: 80px 20px;
            text-align: center;
        }

        .content-section h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scene">
            <!-- 背景内容 -->
            <div class="background">
                <img src="images/images/tokyorestaurant.webp" 
                     alt="Japanese Restaurant" 
                     class="restaurant-image">
            </div>

            <!-- 四个门 -->
            <div class="doors">
                <!-- 左边第一个门 -->
                <div class="door door-1"></div>

                <!-- 左边第二个门（会打开） -->
                <div class="door door-2"></div>

                <!-- 右边第一个门（会打开） -->
                <div class="door door-3"></div>

                <!-- 右边第二个门 -->
                <div class="door door-4"></div>
            </div>

            <!-- 标题和Logo -->
            <div class="content-overlay">
                <!-- 替换成你的Logo图片 -->
                <div class="logo">
                    <img src="images/images/tokyo.png" alt="Tokyo Logo">
                </div>
                <h1 class="title">TOKYO JAPANESE CUISINE</h1>
                <p class="subtitle">精致美食・卓越服务</p>
                <p class="subtitle">成就世界级日料品牌</p>
            </div>

            <!-- 滚动提示 -->
            <div class="scroll-hint">
                <div class="scroll-icon"></div>
                向下滚动
            </div>
        </div>
    </div>

    <div class="content-section">
        <h2>欢迎来到东京日本料理</h2>
        <p>
            我们致力于为您提供最正宗的日式料理体验。每一道菜品都经过精心烹制，
            使用最新鲜的食材，传承传统工艺，为您呈现独特的味觉盛宴。
        </p>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 设置初始状态
        gsap.set('.content-overlay', {
            xPercent: -50,
            yPercent: -50,
            opacity: 1  // Logo一开始可见
        });

        gsap.set('.logo', {
            width: 200,
            height: 200
        });

        gsap.set('.title, .subtitle', {
            opacity: 0
        });

        // 创建时间线
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.scroll-container',
                start: 'top top',
                end: 'bottom bottom',
                scrub: 1,
            }
        });

        // 中间两个门向两边滑开并放大
        tl.to('.door-2', {
            x: '-100%',
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        .to('.door-3', {
            x: '100%',
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        
        // 两边的门也同时放大（营造空间感）
        .to('.door-1', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        .to('.door-4', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.inOut'
        }, 0)
        
        // 背景内容完全显示并放大（模拟进入店里）
        .to('.background', {
            opacity: 1,
            scale: 1.4,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // 背景图片额外放大
        .to('.restaurant-image', {
            scale: 1.3,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // Logo缩小到最终大小
        .to('.logo', {
            width: 80,
            height: 80,
            duration: 1,
            ease: 'power2.out'
        }, 0)
        
        // 整体内容向前移动并放大
        .to('.content-overlay', {
            scale: 1.15,
            duration: 1,
            ease: 'power2.out'
        }, 0.2)
        
        // 标题和副标题渐显
        .to('.title, .subtitle', {
            opacity: 1,
            duration: 0.8,
            ease: 'power2.out'
        }, 0.3)
        
        // 滚动提示淡出
        .to('.scroll-hint', {
            opacity: 0,
            duration: 0.3,
            ease: 'power2.in'
        }, 0);

        // 添加鼠标移动视差效果
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            
            gsap.to('.content-overlay', {
                x: moveX,
                y: moveY,
                duration: 0.5,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>

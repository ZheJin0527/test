<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重设密码</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .eye-toggle {
            position: absolute;
            right: 10px;
            top: 37px;
            cursor: pointer;
        }
        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body class="reset-password-section">
    <form class="reset-password-form" onsubmit="event.preventDefault();">
        <h2>重设密码</h2>
        
        <label for="email">邮箱（只接受 @gmail.com）：</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="请输入有效的 Gmail 地址">

        <label for="newPassword">新密码：</label>
        <div class="password-wrapper">
            <input type="password" id="newPassword" name="newPassword" required 
                   pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
                   title="密码需包含至少8位，至少一个字母和一个数字">
            <span class="eye-toggle" onclick="togglePassword('newPassword')">👁️</span>
        </div>

        <button type="button" onclick="sendCode()">更换密码</button>

        <div id="codeSection" class="hidden">
            <label for="verificationCode">验证码：</label>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="6" required>
            <button type="button" onclick="verifyAndReset()">提交验证码并重设密码</button>
        </div>

        <p id="message" style="color: red;"></p>
    </form>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function sendCode() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            if (!email || !password) return;

            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!emailPattern.test(email)) {
                showMessage("请输入有效的 Gmail 地址");
                return;
            }

            if (!passwordPattern.test(password)) {
                showMessage("密码需至少8位，包含字母和数字");
                return;
            }

            fetch("send_verification.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage("验证码已发送到邮箱，请查收", "green");
                    document.getElementById("codeSection").classList.remove("hidden");
                } else {
                    showMessage(data.message);
                }
            });
        }

        function verifyAndReset() {
            const email = document.getElementById("email").value;
            const code = document.getElementById("verificationCode").value;
            const password = document.getElementById("newPassword").value;

            fetch("verify_code.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    fetch("reset_password.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, new_password: password })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            showMessage("密码已成功更新，正在跳转登录页面...", "green");
                            document.getElementById("codeSection").classList.add("hidden");
                            setTimeout(() => {
                                window.location.href = "login.html";
                            }, 2000);
                        } else {
                            showMessage(data.message);
                        }
                    });
                } else {
                    showMessage(data.message);
                }
            });
        }

        function showMessage(msg, color = "red") {
            const p = document.getElementById("message");
            p.textContent = msg;
            p.style.color = color;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="images/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重设密码 - KUNZZ HOLDINGS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="reset-password-section">

    <form class="reset-password-form" onsubmit="event.preventDefault();">
        <h2>重设密码</h2>
        
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
            title="请输入以 @gmail.com 结尾的邮箱地址">

        <label for="newPassword">新密码：</label>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])(?!.*[\u4e00-\u9fa5]).{8,}$"
                title="密码至少包含一个大写字母、一个小写字母、一个数字和一个特殊符号，且不少于8个字符，且不能包含中文字符">
            <img src="images/images/眼睛.png" class="eye-icon" id="toggle-password" alt="显示密码">
        </div>

        <button type="button" onclick="sendCode()">更换密码</button>

        <div id="codeSection" class="hidden">
            <label for="verificationCode">验证码：</label>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="6" required>
            <button type="button" onclick="verifyAndReset()">提交验证码并重设密码</button>
        </div>

        <p id="message"></p>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("newPassword");
            const togglePassword = document.getElementById("toggle-password");

            // 密码显示/隐藏切换
            togglePassword.addEventListener("click", function () {
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            });

            // 禁止输入中文字符
            emailInput.addEventListener("input", function () {
                this.value = this.value.replace(/[\u4e00-\u9fa5]/g, '');
            });
            passwordInput.addEventListener("input", function () {
                this.value = this.value.replace(/[\u4e00-\u9fa5]/g, '');
            });
        });

        function sendCode() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;
            if (!email || !password) return;

            fetch("send_verification.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage("验证码已发送到邮箱，请查收", "green");
                    document.getElementById("codeSection").classList.remove("hidden");
                } else {
                    showMessage(data.message);
                }
            });
        }

        function verifyAndReset() {
            const email = document.getElementById("email").value;
            const code = document.getElementById("verificationCode").value;
            const password = document.getElementById("newPassword").value;

            fetch("verify_code.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    fetch("reset_password.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, new_password: password })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            showMessage("密码已成功更新，正在跳转登录页面...", "green");
                            document.getElementById("codeSection").classList.add("hidden");
                            setTimeout(() => {
                                window.location.href = "login.html";
                            }, 2000);
                        } else {
                            showMessage(data.message);
                        }
                    });
                } else {
                    showMessage(data.message);
                }
            });
        }

        function showMessage(msg, color = "red") {
            const p = document.getElementById("message");
            p.textContent = msg;
            p.style.color = color;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重设密码</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .hidden { display: none; }
        input, button { margin: 8px 0; display: block; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <h2>重设密码</h2>
    
    <label>邮箱：</label>
    <input type="email" id="email" required>

    <label>新密码：</label>
    <input type="password" id="newPassword" required>

    <button onclick="sendCode()">更换密码</button>

    <div id="codeSection" class="hidden">
        <label>验证码：</label>
        <input type="text" id="verificationCode" maxlength="6">
        <button onclick="verifyAndReset()">提交验证码并重设密码</button>
    </div>

    <p id="message" style="color: red;"></p>

    <script>
        function sendCode() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            if (!email || !password) {
                showMessage("请填写邮箱和新密码");
                return;
            }

            fetch("send_verification.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage("验证码已发送到邮箱，请查收", "green");
                    document.getElementById("codeSection").classList.remove("hidden");
                } else {
                    showMessage(data.message);
                }
            });
        }

        function verifyAndReset() {
            const email = document.getElementById("email").value;
            const code = document.getElementById("verificationCode").value;
            const password = document.getElementById("newPassword").value;

            fetch("verify_code.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // 验证通过后再重设密码
                    fetch("reset_password.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, new_password: password })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            showMessage("密码已成功更新，请重新登录", "green");
                            document.getElementById("codeSection").classList.add("hidden");
                        } else {
                            showMessage(data.message);
                        }
                    });
                } else {
                    showMessage(data.message);
                }
            });
        }

        function showMessage(msg, color = "red") {
            const p = document.getElementById("message");
            p.textContent = msg;
            p.style.color = color;
        }
    </script>
</body>
</html>

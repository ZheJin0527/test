    /* 全局样式 */
    body {

    /* 导航栏 */
    #navbar {
        background-color: #000000;
        padding: 15px 0; /* 增加底部间距 */
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    /* 导航栏容器 */
    nav .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 3%;
        position: relative;
    }

    /* Logo 部分 */
    nav .logo-container {
        display: flex;
        align-items: center;
        margin-right: 20px;
        flex-shrink: 0;
    }

    /* Logo 文字 */
    nav .logo-text {
        font-size: clamp(1rem, 2vw, 2.5rem); /* 最大字体调整为 2.2rem */
        font-weight: bold;
        color: white;
        margin-left: 10px;
    }

    /* Logo 图片 */
    .logo-img {
        height: clamp(25px, 4.6vw, 65px); /* 最大高度调整为 65px */
        max-height: 75px;
    }

    /* 菜单部分 */
    nav .menu-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        gap: clamp(15px, 2.5vw, 30px); /* 初始间距适中 */
    }

    /* 菜单链接 */
    nav .menu-container a {
        color: white;
        text-decoration: none;
        font-size: clamp(0.8rem, 1.2vw, 1.2rem); /* 字体最小 1rem，逐步增大 */
    }

    /* 鼠标悬停时 */
    nav .menu-container a:hover {
        color: #FF5C00; 
        text-decoration: underline;
    }

    /* 按钮部分 */
    nav .buttons-container {
        display: flex;
        align-items: center;
        gap: clamp(8px, 2vw, 20px);  /* 调整按钮间距 */
        justify-content: flex-end;
    }

    /* 登录按钮 */
    .login-btn {
        background-color: #FF5C00;
        color: white;
        padding: clamp(5px, 0.8vw, 8px) clamp(8px, 1.2vw, 15px);  /* 更小的内边距 */
        text-decoration: none;
        border-radius: 25px;
        font-size: clamp(1rem, 1.4vw, 1.5rem);  /* 更小的字体大小 */
    }

    .login-btn:hover {
        background-color: #d87b00;
    }

    /* 翻译按钮 */
    .translate-btn {
        border-radius: 25px;  /* 圆角 */
        background-color: transparent;
        color: white;
        font-size: clamp(1rem, 1.4vw, 1.5rem);  /* 字体大小 */
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;  /* 垂直居中 */
        justify-content: flex-start; 
        gap: 0px;  /* 控制 logo 和文本之间的间距 */
        padding-left: 0px;  /* 减小左侧内边距 */
        padding-right: 20px;  /* 可以适当调整右边内边距 */
        overflow: visible;  /* 确保内容不会被隐藏 */
        white-space: nowrap;  /* 确保文本保持在一行 */
    }

    /* 翻译按钮中的 Logo 图片样式 */
    .translate-btn .translate-logo-img {
        width: clamp(30px, 4.8vw, 85px);  /* Logo 尺寸根据按钮大小调整 */
        height: clamp(30px, 4.8vw, 85px); /* 设置 Logo 高度 */
        object-fit: contain;  /* 保证 logo 按比例显示，避免变形 */
        margin-right: -10px; /* 让 logo 贴近文字 */
    }

    /* hover 效果 */
    .translate-btn:hover {
        color: #FF5C00; 
        text-decoration: underline;
    }

    /* 鼠标悬停时，让 logo 变成 #FF5C00 */
    .translate-btn:hover .translate-logo-img {
        filter: brightness(0) saturate(100%) invert(38%) sepia(99%) saturate(1450%) hue-rotate(4deg) brightness(101%) contrast(104%);
    }

    .nav-hidden {
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
    }

    nav {
        transition: transform 0.3s ease-in-out;
    }

    /* ========================= */

    .dropdown {
        position: relative;

    /* 默认隐藏下拉内容 */
    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%; /* 紧贴主菜单项底部 */
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        min-width: 120px;
        z-index: 1001;
        border-radius: 8px;
        padding: 8px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* 鼠标悬停时显示 */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* 下拉内容样式 */
    .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        font-size: clamp(0.9rem, 1.2vw, 1.4rem);
        white-space: nowrap;

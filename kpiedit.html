<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅数据管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f1dfbc;
            color: #111827;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 56px;
            font-weight: bold;
            color: #583e04;
        }
        
        .header .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 餐厅选择器样式 */
        .restaurant-selector {
            background: white;
            border-radius: 12px;
            padding: 6px;
            display: flex;
            gap: 4px;
            border: 2px solid #583e04;
            box-shadow: 0 2px 8px rgba(88, 62, 4, 0.1);
        }

        .restaurant-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
            color: #583e04;
            position: relative;
            min-width: 80px;
        }

        .restaurant-btn.active {
            background: #583e04;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 62, 4, 0.25);
        }

        .restaurant-btn:hover:not(.active) {
            background: rgba(88, 62, 4, 0.1);
            transform: translateY(-1px);
        }

        .back-button {
            background-color: #583e04;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #462d03;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(88, 62, 4, 0.2);
        }

        /* 年月选择器 */
        .date-selector {
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            border: 2px solid #583e04;
            box-shadow: 0 2px 8px rgba(88, 62, 4, 0.1);
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .date-selector-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .date-selector label {
            font-weight: 600;
            color: #583e04;
            font-size: 16px;
        }

        .date-selector select {
            padding: 8px 16px;
            border: 2px solid #583e04;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #583e04;
            background: white;
            cursor: pointer;
            min-width: 120px;
        }

        .date-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(88, 62, 4, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #583e04;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #462d03;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }

        /* Excel样式表格 */
        .excel-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(88, 62, 4, 0.1);
            border: 2px solid #583e04;
            overflow: hidden;
        }

        .excel-header {
            background: linear-gradient(135deg, #583e04, #805906);
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .excel-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .excel-table th {
            background: linear-gradient(135deg, #f8f5eb, #f1dfbc);
            color: #583e04;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 12px;
            text-align: center;
            border: 1px solid #e0d4b8;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .excel-table td {
            padding: 0;
            border: 1px solid #e0d4b8;
            text-align: center;
            vertical-align: middle;
            height: 50px;
        }

        .excel-table tr:nth-child(even) {
            background-color: #fdfcf8;
        }

        .excel-table tr:hover {
            background-color: #f8f5eb;
        }

        /* 日期列样式 */
        .date-cell {
            background: linear-gradient(135deg, #f8f5eb, #f1dfbc) !important;
            font-weight: 700;
            color: #583e04;
            font-size: 14px;
            padding: 16px 12px !important;
        }

        /* 输入框样式 */
        .excel-input {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            background: transparent;
            color: #111827;
            transition: all 0.2s;
        }

        .excel-input:focus {
            background: #fff7ed;
            border: 2px solid #583e04;
            border-radius: 4px;
            box-shadow: 0 0 0 3px rgba(88, 62, 4, 0.1);
        }

        .excel-input[readonly] {
            background: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }

        /* 计算字段样式 */
        .calculated-field {
            background: #f0fdf4 !important;
            color: #166534;
            font-weight: 700;
        }

        .profit-field {
            background: #ecfdf5 !important;
            color: #065f46;
            font-weight: 700;
        }

        .rate-field {
            background: #eff6ff !important;
            color: #1e40af;
            font-weight: 700;
        }

        /* 周末样式 */
        .weekend-row {
            background-color: #fef3f2 !important;
        }

        .weekend-row:hover {
            background-color: #fde8e8 !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .header .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }
            
            .restaurant-selector {
                flex-direction: column;
                width: 100%;
            }
            
            .date-selector {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .excel-container {
                overflow-x: auto;
                border-radius: 8px;
            }
            
            .excel-table {
                min-width: 1200px;
            }
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #583e04;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>TOKYO JAPANESE CUISINE 数据后台</h1>
            </div>
            <div class="controls">
                <!-- 餐厅选择器 -->
                <div class="restaurant-selector">
                    <button class="restaurant-btn active" data-restaurant="j1" onclick="switchRestaurant('j1')">
                        J1
                    </button>
                    <button class="restaurant-btn" data-restaurant="j2" onclick="switchRestaurant('j2')">
                        J2
                    </button>
                    <button class="restaurant-btn" data-restaurant="j3" onclick="switchRestaurant('j3')">
                        J3
                    </button>
                </div>
                <button class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    返回上一页
                </button>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div id="alert-container"></div>
        
        <!-- 年月选择器 -->
        <div class="date-selector">
            <div class="date-selector-item">
                <label><i class="fas fa-calendar-alt"></i> 年份:</label>
                <select id="year-selector" onchange="changeMonth()">
                    <!-- 年份选项将通过JS生成 -->
                </select>
            </div>
            <div class="date-selector-item">
                <label><i class="fas fa-calendar"></i> 月份:</label>
                <select id="month-selector" onchange="changeMonth()">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
            </div>
            <div class="date-selector-item">
                <button class="btn btn-success" onclick="saveAllData()">
                    <i class="fas fa-save"></i>
                    保存当月数据
                </button>
                <button class="btn btn-primary" onclick="loadMonthData()">
                    <i class="fas fa-sync-alt"></i>
                    重新加载
                </button>
            </div>
        </div>
        
        <!-- Excel样式表格 -->
        <div class="excel-container">
            <div class="excel-header">
                <h2 id="current-month-title">2025年8月 - J1餐厅数据</h2>
                <div>
                    <span id="save-status">未保存</span>
                    <div class="loading" id="loading-spinner" style="display: none; margin-left: 12px;"></div>
                </div>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="excel-table" id="excel-table">
                    <thead>
                        <tr>
                            <th style="width: 120px;">日期</th>
                            <th style="width: 130px;">总销售额<br><small>(RM)</small></th>
                            <th style="width: 110px;">成本<br><small>(RM)</small></th>
                            <th style="width: 110px;">折扣<br><small>(RM)</small></th>
                            <th style="width: 130px;">净销售额<br><small>(RM)</small></th>
                            <th style="width: 100px;">用餐人数</th>
                            <th style="width: 100px;">使用桌数</th>
                            <th style="width: 120px;">人均消费<br><small>(RM)</small></th>
                            <th style="width: 100px;">回头客</th>
                            <th style="width: 100px;">新顾客</th>
                            <th style="width: 120px;">回头客率<br><small>(%)</small></th>
                        </tr>
                    </thead>
                    <tbody id="excel-tbody">
                        <!-- 表格行将通过JS生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 应用状态
        let currentRestaurant = 'j1';
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        let monthlyData = {};
        let hasUnsavedChanges = false;

        // 餐厅配置
        const restaurantConfig = {
            j1: { name: 'J1', tableName: 'j1data' },
            j2: { name: 'J2', tableName: 'j2data' },
            j3: { name: 'J3', tableName: 'j3data' }
        };

        // 初始化应用
        function initApp() {
            initYearSelector();
            initCurrentDate();
            generateMonthTable();
            loadMonthData();
            
            // 监听输入变化
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('excel-input') && !e.target.readOnly) {
                    hasUnsavedChanges = true;
                    updateSaveStatus('未保存');
                    calculateRow(e.target);
                }
            });
        }

        // 初始化年份选择器
        function initYearSelector() {
            const yearSelector = document.getElementById('year-selector');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear - 2; year <= currentYear + 2; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                if (year === currentYear) option.selected = true;
                yearSelector.appendChild(option);
            }
        }

        // 初始化当前日期
        function initCurrentDate() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth() + 1;
            
            document.getElementById('year-selector').value = currentYear;
            document.getElementById('month-selector').value = currentMonth;
            
            updateMonthTitle();
        }

        // 更新月份标题
        function updateMonthTitle() {
            const title = document.getElementById('current-month-title');
            const restaurantName = restaurantConfig[currentRestaurant].name;
            title.textContent = `${currentYear}年${currentMonth}月 - ${restaurantName}餐厅数据`;
        }

        // 生成月份表格
        function generateMonthTable() {
            const tbody = document.getElementById('excel-tbody');
            tbody.innerHTML = '';
            
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth - 1, day);
                const dateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const dayName = ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];
                
                const row = document.createElement('tr');
                if (isWeekend) row.classList.add('weekend-row');
                
                row.innerHTML = `
                    <td class="date-cell">
                        ${day}日<br>
                        <small>星期${dayName}</small>
                    </td>
                    <td><input type="number" class="excel-input" data-field="gross_sales" data-date="${dateStr}" step="0.01" min="0" placeholder="0.00"></td>
                    <td><input type="number" class="excel-input" data-field="costs" data-date="${dateStr}" step="0.01" min="0" placeholder="0.00"></td>
                    <td><input type="number" class="excel-input" data-field="discounts" data-date="${dateStr}" step="0.01" min="0" placeholder="0.00"></td>
                    <td><input type="number" class="excel-input calculated-field" data-field="net_sales" data-date="${dateStr}" readonly></td>
                    <td><input type="number" class="excel-input" data-field="diners" data-date="${dateStr}" min="0" placeholder="0"></td>
                    <td><input type="number" class="excel-input" data-field="tables_used" data-date="${dateStr}" min="0" max="50" placeholder="0"></td>
                    <td><input type="number" class="excel-input profit-field" data-field="avg_per_diner" data-date="${dateStr}" readonly></td>
                    <td><input type="number" class="excel-input" data-field="returning_customers" data-date="${dateStr}" min="0" placeholder="0"></td>
                    <td><input type="number" class="excel-input" data-field="new_customers" data-date="${dateStr}" min="0" placeholder="0"></td>
                    <td><input type="number" class="excel-input rate-field" data-field="returning_rate" data-date="${dateStr}" readonly></td>
                `;
                
                tbody.appendChild(row);
            }
        }

        // 计算行数据
        function calculateRow(input) {
            const date = input.dataset.date;
            const row = input.closest('tr');
            
            // 获取当前行的所有输入
            const grossSales = parseFloat(row.querySelector('[data-field="gross_sales"]').value) || 0;
            const costs = parseFloat(row.querySelector('[data-field="costs"]').value) || 0;
            const discounts = parseFloat(row.querySelector('[data-field="discounts"]').value) || 0;
            const diners = parseInt(row.querySelector('[data-field="diners"]').value) || 0;
            const returningCustomers = parseInt(row.querySelector('[data-field="returning_customers"]').value) || 0;
            const newCustomers = parseInt(row.querySelector('[data-field="new_customers"]').value) || 0;
            
            // 计算净销售额
            const netSales = grossSales - costs - discounts;
            row.querySelector('[data-field="net_sales"]').value = netSales.toFixed(2);
            
            // 计算人均消费
            const avgPerDiner = diners > 0 ? (grossSales / diners) : 0;
            row.querySelector('[data-field="avg_per_diner"]').value = avgPerDiner.toFixed(2);
            
            // 计算回头客率
            const totalCustomers = returningCustomers + newCustomers;
            const returningRate = totalCustomers > 0 ? ((returningCustomers / totalCustomers) * 100) : 0;
            row.querySelector('[data-field="returning_rate"]').value = returningRate.toFixed(1);
        }

        // 切换餐厅
        function switchRestaurant(restaurant) {
            if (currentRestaurant === restaurant) return;
            
            if (hasUnsavedChanges) {
                if (!confirm('有未保存的数据，切换餐厅将丢失这些数据。确定要继续吗？')) {
                    return;
                }
            }
            
            currentRestaurant = restaurant;
            
            // 更新按钮状态
            document.querySelectorAll('.restaurant-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.restaurant === restaurant) {
                    btn.classList.add('active');
                }
            });
            
            updateMonthTitle();
            loadMonthData();
            hasUnsavedChanges = false;
            updateSaveStatus('已加载');
        }

        // 切换月份
        function changeMonth() {
            if (hasUnsavedChanges) {
                if (!confirm('有未保存的数据，切换月份将丢失这些数据。确定要继续吗？')) {
                    // 还原选择
                    document.getElementById('year-selector').value = currentYear;
                    document.getElementById('month-selector').value = currentMonth;
                    return;
                }
            }
            
            currentYear = parseInt(document.getElementById('year-selector').value);
            currentMonth = parseInt(document.getElementById('month-selector').value);
            
            updateMonthTitle();
            generateMonthTable();
            loadMonthData();
            hasUnsavedChanges = false;
            updateSaveStatus('已加载');
        }

        // 返回上一页
        function goBack() {
            if (hasUnsavedChanges) {
                if (!confirm('有未保存的数据，离开页面将丢失这些数据。确定要继续吗？')) {
                    return;
                }
            }
            
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // API 配置
        const API_BASE_URL = 'api.php';
        
        // API 调用函数
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || '请求失败');
                }
                
                return data;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

        // 加载月度数据
        async function loadMonthData() {
            showLoading(true);
            updateSaveStatus('加载中...');
            
            try {
                // 调用真实的API获取该月数据
                const queryParams = new URLSearchParams({
                    action: 'list',
                    restaurant: currentRestaurant,
                    year: currentYear,
                    month: currentMonth
                });
                
                const result = await apiCall(`?${queryParams}`);
                const monthlyRecords = result.data || [];
                
                // 将数组数据转换为按日期索引的对象
                const monthData = {};
                monthlyRecords.forEach(record => {
                    monthData[record.date] = {
                        gross_sales: record.gross_sales,
                        costs: record.costs,
                        discounts: record.discounts,
                        diners: record.diners,
                        tables_used: record.tables_used,
                        returning_customers: record.returning_customers || 0,
                        new_customers: record.new_customers || 0
                    };
                });
                
                fillTableWithData(monthData);
                
                hasUnsavedChanges = false;
                updateSaveStatus('已加载');
                
                if (monthlyRecords.length > 0) {
                    showAlert(`成功加载 ${monthlyRecords.length} 条${restaurantConfig[currentRestaurant].name}的数据`);
                }
            } catch (error) {
                showAlert('数据加载失败: ' + error.message, 'error');
                updateSaveStatus('加载失败');
                fillTableWithData({}); // 加载失败时清空表格
            } finally {
                showLoading(false);
            }
        }

        // 填充表格数据
        function fillTableWithData(data) {
            const inputs = document.querySelectorAll('.excel-input');
            
            inputs.forEach(input => {
                const date = input.dataset.date;
                const field = input.dataset.field;
                
                if (data[date] && data[date][field] !== undefined) {
                    input.value = data[date][field];
                } else {
                    input.value = '';
                }
                
                // 计算计算字段
                if (!input.readOnly) {
                    calculateRow(input);
                }
            });
        }

        // 保存所有数据
        async function saveAllData() {
            showLoading(true);
            updateSaveStatus('保存中...');
            
            try {
                const monthData = collectMonthData();
                const promises = [];
                
                // 为每一天的数据创建保存请求
                for (const [date, dayData] of Object.entries(monthData)) {
                    const recordData = {
                        date: date,
                        gross_sales: dayData.gross_sales || 0,
                        costs: dayData.costs || 0,
                        discounts: dayData.discounts || 0,
                        diners: dayData.diners || 0,
                        tables_used: dayData.tables_used || 0,
                        returning_customers: dayData.returning_customers || 0,
                        new_customers: dayData.new_customers || 0,
                        restaurant: currentRestaurant
                    };
                    
                    // 检查这个日期是否已存在数据，如果存在则更新，否则新增
                    promises.push(saveOrUpdateRecord(recordData));
                }
                
                await Promise.all(promises);
                
                hasUnsavedChanges = false;
                updateSaveStatus('已保存');
                showAlert(`${restaurantConfig[currentRestaurant].name} ${currentYear}年${currentMonth}月数据保存成功！`);
            } catch (error) {
                showAlert('数据保存失败: ' + error.message, 'error');
                updateSaveStatus('保存失败');
            } finally {
                showLoading(false);
            }
        }
        
        // 保存或更新单条记录
        async function saveOrUpdateRecord(recordData) {
            try {
                // 首先检查是否已存在该日期的数据
                const checkParams = new URLSearchParams({
                    action: 'list',
                    restaurant: currentRestaurant,
                    search_date: recordData.date
                });
                
                const checkResult = await apiCall(`?${checkParams}`);
                const existingRecords = checkResult.data || [];
                
                if (existingRecords.length > 0) {
                    // 更新现有记录
                    recordData.id = existingRecords[0].id;
                    await apiCall('', {
                        method: 'PUT',
                        body: JSON.stringify(recordData)
                    });
                } else {
                    // 创建新记录
                    await apiCall('', {
                        method: 'POST',
                        body: JSON.stringify(recordData)
                    });
                }
            } catch (error) {
                console.error(`保存日期 ${recordData.date} 的数据失败:`, error);
                throw error;
            }
        }

        // 收集月度数据
        function collectMonthData() {
            const data = {};
            const inputs = document.querySelectorAll('.excel-input:not([readonly])');
            
            inputs.forEach(input => {
                const date = input.dataset.date;
                const field = input.dataset.field;
                const value = input.value;
                
                if (value && value.trim() !== '') {
                    if (!data[date]) data[date] = {};
                    data[date][field] = field.includes('sales') || field.includes('costs') || field.includes('discounts') 
                        ? parseFloat(value) : parseInt(value);
                }
            });
            
            return data;
        }

        // 更新保存状态
        function updateSaveStatus(status) {
            const statusElement = document.getElementById('save-status');
            statusElement.textContent = status;
            
            statusElement.style.color = status === '已保存' ? '#10b981' : 
                                      status === '未保存' ? '#f59e0b' :
                                      status.includes('失败') ? '#ef4444' : '#6b7280';
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = show ? 'inline-block' : 'none';
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            const alertElement = document.createElement('div');
            alertElement.className = `alert ${alertClass}`;
            alertElement.textContent = message;
            
            alertContainer.appendChild(alertElement);
            
            setTimeout(() => {
                alertElement.remove();
            }, 5000);
        }

        // 页面卸载前检查未保存数据
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '有未保存的数据，确定要离开吗？';
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

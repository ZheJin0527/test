<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅数据管理后台 - Excel模式</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f1dfbc;
            color: #111827;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 56px;
            font-weight: bold;
            color: #583e04;
        }
        
        .header .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 餐厅选择器样式 */
        .restaurant-selector {
            background: white;
            border-radius: 12px;
            padding: 6px;
            display: flex;
            gap: 4px;
            border: 2px solid #583e04;
            box-shadow: 0 2px 8px rgba(88, 62, 4, 0.1);
        }

        .restaurant-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
            color: #583e04;
            position: relative;
            min-width: 80px;
        }

        .restaurant-btn.active {
            background: #583e04;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 62, 4, 0.25);
        }

        .restaurant-btn:hover:not(.active) {
            background: rgba(88, 62, 4, 0.1);
            transform: translateY(-1px);
        }

        .back-button {
            background-color: #583e04;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #462d03;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(88, 62, 4, 0.2);
        }

        /* 月份选择器 */
        .month-selector {
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            border: 2px solid #583e04;
            box-shadow: 0 2px 8px rgba(88, 62, 4, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .month-selector select {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            background: white;
            color: #583e04;
            cursor: pointer;
        }

        .month-selector select:focus {
            outline: none;
            border-color: #583e04;
            box-shadow: 0 0 0 3px rgba(88, 62, 4, 0.1);
        }

        .month-selector label {
            font-size: 16px;
            font-weight: 600;
            color: #583e04;
        }

        /* Excel样式表格 */
        .excel-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(88, 62, 4, 0.1);
            overflow: hidden;
            border: 2px solid #583e04;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .excel-table th {
            background: #583e04;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #462d03;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .excel-table td {
            padding: 0;
            border: 1px solid #d1d5db;
            text-align: center;
            position: relative;
        }

        .excel-table tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .excel-table tr:hover {
            background-color: #f3f4f6;
        }

        /* 日期列样式 */
        .date-cell {
            background: #f8f5eb !important;
            font-weight: 600;
            color: #583e04;
            padding: 12px 8px;
            min-width: 100px;
        }

        .weekend {
            background: #fef2f2 !important;
            color: #dc2626;
        }

        /* 输入框样式 */
        .excel-input {
            width: 100%;
            height: 40px;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 14px;
            padding: 8px 4px;
            transition: all 0.2s;
        }

        .excel-input:focus {
            background: #fff;
            border: 2px solid #583e04;
            outline: none;
            z-index: 5;
            position: relative;
        }

        .excel-input:not(:placeholder-shown) {
            background: #f0fdf4;
        }

        /* 计算列样式 */
        .calculated-cell {
            background: #f0f9ff !important;
            color: #0369a1;
            font-weight: 600;
            padding: 12px 8px;
        }

        /* 操作按钮 */
        .action-buttons {
            padding: 24px;
            background: #f8f5eb;
            border-top: 2px solid #583e04;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #583e04;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #462d03;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }

        /* 统计信息 */
        .stats-info {
            display: flex;
            gap: 24px;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #583e04;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .header .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }
            
            .month-selector {
                flex-direction: column;
                gap: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .stats-info {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #583e04;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 提示信息 */
        .alert {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }
    </style>
</head>

                <p>Excel模式 - 月度数据管理</p>
            </div>
            <div class="controls">

                        <th style="min-width: 120px;">净销售额 (RM)</th>
                        <th style="min-width: 100px;">用餐人数</th>

                        <th style="min-width: 100px;">回头客</th>

                    </tr>
                </thead>
                <tbody id="excel-tbody">
                    <!-- 动态生成行 -->
                </tbody>
            </table>
            
            <div class="action-buttons">
                <div class="stats-info" id="month-stats">
                    <div class="stat-item">
                        <i class="fas fa-calendar-day"></i>
                        <span>已填写: <span class="stat-value" id="filled-days">0</span> 天</span>
                    </div>
                    <div class="stat-item">

                        <span>月总销售额: RM <span class="stat-value" id="total-sales">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span>月总用餐人数: <span class="stat-value" id="total-diners">0</span></span>
                    </div>
                </div>
                
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="clearAllData()">
                        <i class="fas fa-eraser"></i>
                        清空本月数据
                    </button>
                    <button class="btn btn-primary" onclick="saveAllData()">
                        <i class="fas fa-save"></i>
                        保存本月数据
                    </button>
                    <button class="btn btn-success" onclick="autoFillMissingDates()">
                        <i class="fas fa-magic"></i>
                        自动补全空白日期
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 配置
        const API_BASE_URL = 'api.php';
        
        // 应用状态
        let currentRestaurant = 'j1';
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        let monthData = {};
        let isLoading = false;

        // 餐厅配置
        const restaurantConfig = {
            j1: { name: 'J1分店' },
            j2: { name: 'J2分店' },
            j3: { name: 'J3分店' }
        };

        // 初始化应用
        function initApp() {
            initYearSelect();
            initCurrentMonth();
            loadMonthData();
        }

        // 初始化年份选择器
        function initYearSelect() {
            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();
            
            // 生成从2023年到未来2年的选项
            for (let year = 2023; year <= currentYear + 2; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // 初始化当前月份
        function initCurrentMonth() {
            const monthSelect = document.getElementById('month-select');
            monthSelect.value = currentMonth;
        }

        // 返回上一页
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // 切换餐厅
        function switchRestaurant(restaurant) {
            if (currentRestaurant === restaurant || isLoading) return;
            
            currentRestaurant = restaurant;
            
            // 更新按钮状态
            document.querySelectorAll('.restaurant-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.restaurant === restaurant) {
                    btn.classList.add('active');
                }
            });
            
            // 更新餐厅信息显示
            document.querySelector('#current-restaurant-info .stat-value').textContent = 
                restaurantConfig[restaurant].name;
            
            // 重新加载数据
            loadMonthData();
        }

        // API 调用函数
        async function apiCall(endpoint, options = {}) {

  const rows = document.querySelectorAll("#dataTable tr[data-date]");

  for (let row of rows) {
    const dateValue = row.getAttribute("data-date");

    const values = Array.from(inputs).map(input => input.value.trim());

    const hasValue = values.some(val => val !== "");

  }

  if (totalRequests === 0) {

  } else if (saveCount > 0) {
    showMessage("保存成功 ✅", "success");

  } else {
    showMessage("保存失败，所有记录都未更改或已存在", "error");
  }

        }

        // 加载月度数据
        async function loadMonthData() {
            if (isLoading) return;
            
            isLoading = true;
            currentYear = parseInt(document.getElementById('year-select').value);
            currentMonth = parseInt(document.getElementById('month-select').value);
            
            try {
                // 获取当月的开始和结束日期
                const startDate = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-01`;
                const lastDay = new Date(currentYear, currentMonth, 0).getDate();
                const endDate = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${lastDay.toString().padStart(2, '0')}`;
                
                const queryParams = new URLSearchParams({
                    action: 'list',
                    restaurant: currentRestaurant,
                    start_date: startDate,
                    end_date: endDate
                });
                
                const result = await apiCall(`?${queryParams}`);
                const data = result.data || [];
                
                // 将数据转换为以日期为键的对象
                monthData = {};
                data.forEach(item => {
                    const day = parseInt(item.date.split('-')[2]);
                    monthData[day] = item;
                });
                
                generateExcelTable();
                updateMonthStats();
                
            } catch (error) {
                monthData = {};
                generateExcelTable();
                updateMonthStats();
            } finally {
                isLoading = false;
            }
        }

        // 生成Excel表格
        function generateExcelTable() {
            const tbody = document.getElementById('excel-tbody');
            tbody.innerHTML = '';
            
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth - 1, day);
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const dateStr = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                
                const existingData = monthData[day] || {};
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date-cell ${isWeekend ? 'weekend' : ''}">${day}日<br><small>${['日', '一', '二', '三', '四', '五', '六'][date.getDay()]}</small></td>
                    <td><input type="number" class="excel-input" data-field="gross_sales" data-day="${day}" 
                        value="${existingData.gross_sales || ''}" min="0" step="0.01" 
                        placeholder="0.00" onchange="updateCalculations(${day})"></td>
                    <td><input type="number" class="excel-input" data-field="costs" data-day="${day}" 
                        value="${existingData.costs || ''}" min="0" step="0.01" 
                        placeholder="0.00" onchange="updateCalculations(${day})"></td>
                    <td><input type="number" class="excel-input" data-field="discounts" data-day="${day}" 
                        value="${existingData.discounts || ''}" min="0" step="0.01" 
                        placeholder="0.00" onchange="updateCalculations(${day})"></td>
                    <td class="calculated-cell" id="net-sales-${day}">RM 0.00</td>
                    <td><input type="number" class="excel-input" data-field="diners" data-day="${day}" 
                        value="${existingData.diners || ''}" min="0" 
                        placeholder="0" onchange="updateCalculations(${day})"></td>
                    <td><input type="number" class="excel-input" data-field="tables_used" data-day="${day}" 
                        value="${existingData.tables_used || ''}" min="0" max="50" 
                        placeholder="0"></td>
                    <td class="calculated-cell" id="avg-per-diner-${day}">RM 0</td>
                    <td><input type="number" class="excel-input" data-field="returning_customers" data-day="${day}" 
                        value="${existingData.returning_customers || ''}" min="0" 
                        placeholder="0" onchange="updateCalculations(${day})"></td>
                    <td><input type="number" class="excel-input" data-field="new_customers" data-day="${day}" 
                        value="${existingData.new_customers || ''}" min="0" 
                        placeholder="0" onchange="updateCalculations(${day})"></td>
                    <td class="calculated-cell" id="returning-rate-${day}">0%</td>
                `;
                
                tbody.appendChild(row);
                
                // 初始计算
                updateCalculations(day);
            }
        }

        // 更新计算字段
        function updateCalculations(day) {
            const grossSales = parseFloat(getInputValue('gross_sales', day)) || 0;
            const costs = parseFloat(getInputValue('costs', day)) || 0;
            const discounts = parseFloat(getInputValue('discounts', day)) || 0;
            const diners = parseInt(getInputValue('diners', day)) || 0;
            const returningCustomers = parseInt(getInputValue('returning_customers', day)) || 0;
            const newCustomers = parseInt(getInputValue('new_customers', day)) || 0;
            
            // 净销售额
            const netSales = grossSales - costs - discounts;
            document.getElementById(`net-sales-${day}`).textContent = `RM ${netSales.toFixed(2)}`;
            
            // 人均消费
            const avgPerDiner = diners > 0 ? grossSales / diners : 0;
            document.getElementById(`avg-per-diner-${day}`).textContent = `RM ${avgPerDiner.toFixed(0)}`;
            
            // 回头客率
            const totalCustomers = returningCustomers + newCustomers;
            const returningRate = totalCustomers > 0 ? (returningCustomers / totalCustomers) * 100 : 0;
            document.getElementById(`returning-rate-${day}`).textContent = `${returningRate.toFixed(1)}%`;
            
            // 更新月度统计
            updateMonthStats();
        }

        // 获取输入框值
        function getInputValue(field, day) {
            const input = document.querySelector(`input[data-field="${field}"][data-day="${day}"]`);
            return input ? input.value : '';
        }

        // 更新月度统计
        function updateMonthStats() {
            let filledDays = 0;
            let totalSales = 0;
            let totalDiners = 0;
            
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const grossSales = parseFloat(getInputValue('gross_sales', day)) || 0;
                const diners = parseInt(getInputValue('diners', day)) || 0;
                
                if (grossSales > 0 || diners > 0) {
                    filledDays++;
                }
                
                totalSales += grossSales;
                totalDiners += diners;
            }
            
            document.getElementById('filled-days').textContent = filledDays;
            document.getElementById('total-sales').textContent = totalSales.toLocaleString();
            document.getElementById('total-diners').textContent = totalDiners.toLocaleString();
        }

        // 保存所有数据
        async function saveAllData() {
            if (isLoading) return;
            
            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<div class="loading"></div> 保存中...';
            saveBtn.disabled = true;
            
            try {
                const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
                const promises = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const grossSales = parseFloat(getInputValue('gross_sales', day)) || 0;
                    const diners = parseInt(getInputValue('diners', day)) || 0;
                    
                    // 只保存有数据的行
                    if (grossSales > 0 || diners > 0) {
                        const dateStr = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        
                        const recordData = {
                            date: dateStr,
                            gross_sales: grossSales,
                            costs: parseFloat(getInputValue('costs', day)) || 0,
                            discounts: parseFloat(getInputValue('discounts', day)) || 0,
                            diners: diners,
                            tables_used: parseInt(getInputValue('tables_used', day)) || 0,
                            returning_customers: parseInt(getInputValue('returning_customers', day)) || 0,
                            new_customers: parseInt(getInputValue('new_customers', day)) || 0,
                            restaurant: currentRestaurant
                        };
                        
                        // 如果已存在记录，更新；否则新增
                        if (monthData[day]) {
                            recordData.id = monthData[day].id;
                            promises.push(apiCall('', {
                                method: 'PUT',
                                body: JSON.stringify(recordData)
                            }));
                        } else {
                            promises.push(apiCall('', {
                                method: 'POST',
                                body: JSON.stringify(recordData)
                            }));
                        }
                    }
                }
                
                if (promises.length > 0) {
                    await Promise.all(promises);
                    showAlert(`${restaurantConfig[currentRestaurant].name} ${currentYear}年${currentMonth}月数据保存成功！`, 'success');
                    await loadMonthData();
                } else {
                    showAlert('没有需要保存的数据', 'info');
                }
                
            } catch (error) {
                showAlert('保存失败，请检查网络连接后重试', 'error');
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // 清空所有数据
        function clearAllData() {
            if (!confirm(`确定要清空${restaurantConfig[currentRestaurant].name} ${currentYear}年${currentMonth}月的所有数据吗？此操作不可恢复！`)) {
                return;
            }
            
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const inputs = document.querySelectorAll(`input[data-day="${day}"]`);
                inputs.forEach(input => {
                    input.value = '';
                });
                updateCalculations(day);
            }
            
            showAlert('本月数据已清空', 'info');
        }

        // 自动补全空白日期
        function autoFillMissingDates() {
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            let filledCount = 0;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const grossSales = getInputValue('gross_sales', day);
                const diners = getInputValue('diners', day);
                
                // 如果该天没有数据，填入默认值
                if (!grossSales && !diners) {
                    const grossSalesInput = document.querySelector(`input[data-field="gross_sales"][data-day="${day}"]`);
                    const dinersInput = document.querySelector(`input[data-field="diners"][data-day="${day}"]`);
                    
                    if (grossSalesInput && dinersInput) {
                        grossSalesInput.value = '0';
                        dinersInput.value = '0';
                        updateCalculations(day);
                        filledCount++;
                    }
                }
            }
            
            if (filledCount > 0) {
                showAlert(`已自动补全 ${filledCount} 天的空白数据`, 'success');
            } else {
                showAlert('没有需要补全的空白日期', 'info');
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : type === 'info' ? 'alert-info' : 'alert-success';
            const iconClass = type === 'error' ? 'fa-exclamation-circle' : type === 'info' ? 'fa-info-circle' : 'fa-check-circle';
            
            const alertElement = document.createElement('div');
            alertElement.className = `alert ${alertClass}`;
            alertElement.innerHTML = `
                <i class="fas ${iconClass}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.appendChild(alertElement);
            
            setTimeout(() => {
                alertElement.remove();
            }, 5000);
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+S 保存数据
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveAllData();
            }
            
            // Tab键在输入框间移动
            if (e.key === 'Tab') {
                const inputs = Array.from(document.querySelectorAll('.excel-input'));
                const currentIndex = inputs.indexOf(document.activeElement);
                
                if (currentIndex !== -1) {
                    e.preventDefault();
                    const nextIndex = e.shiftKey ? 
                        (currentIndex - 1 + inputs.length) % inputs.length : 
                        (currentIndex + 1) % inputs.length;
                    inputs[nextIndex].focus();
                }
            }
            
            // Enter键移动到下一行同一列
            if (e.key === 'Enter' && document.activeElement.classList.contains('excel-input')) {
                e.preventDefault();
                const currentInput = document.activeElement;
                const field = currentInput.dataset.field;
                const currentDay = parseInt(currentInput.dataset.day);
                const nextDay = currentDay + 1;
                
                const nextInput = document.querySelector(`input[data-field="${field}"][data-day="${nextDay}"]`);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        });

        // 输入框自动格式化
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('excel-input')) {
                const field = e.target.dataset.field;
                const value = e.target.value;
                
                // 金额字段限制小数位数
                if (['gross_sales', 'costs', 'discounts'].includes(field)) {
                    if (value.includes('.')) {
                        const parts = value.split('.');
                        if (parts[1] && parts[1].length > 2) {
                            e.target.value = parts[0] + '.' + parts[1].substring(0, 2);
                        }
                    }
                }
                
                // 整数字段去除小数点
                if (['diners', 'tables_used', 'returning_customers', 'new_customers'].includes(field)) {
                    if (value.includes('.')) {
                        e.target.value = value.split('.')[0];
                    }
                }
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
